<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <div class="container">
        <main>
            <div class="container-logo">
                <div class="header">
                    <div>
                        <img class="img-logo" src="{% static '/img/logo.png' %}" alt="">
                    </div>
    
                    <div class="frase">
                        <p class="saudacao">BOM TE VER POR AQUI,</p>
                        <br>
                        <p class="username">{{user.username}} &#128512</p>
                    </div>
                </div>

                <div class="conta">
                    <div class="minha-conta">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                        <p class="conta-p">Minha conta</p>
                    </div>

                    <div class="sair">
                        <div class="icon">
                            <a href="{% url 'logout' %}">   
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nome-biblioteca">
                <div class="biblioteca">
                    <p class="biblio-nome">Biblioteca Pública 
                        Municipal Professora Maria Simonetti
                        Gadelha Grilo
                    </p>
                </div>

                <div class="logo-livro">
                    <img class="livros-img" src="{% static '/img/livros.png' %}" alt="">
                </div>
            </div>

            <div class="cards">
                  <a class="card-categorias" href="{% url 'usuario' %}">
                    <div class="svg-icon">
                        <div>
                            <i class='bx bxs-group nav_icon'></i>
                        </div>
                        <div class="div-categoria">
                             <p class="categoria">FUNCIONÁRIOS</p>
                        </div>
                    </div>
                  </a>

                    <a class="card-categorias" href="{% url 'leitor' %}">
                        <div class="svg-icon">
                            <div>
                                <i class='bx bxs-book-reader nav_icon'></i>
                            </div>
                            <div class="div-categoria">
                                 <p class="categoria">LEITORES</p>
                            </div>
                        </div>
                    </a>

                   <a class="card-categorias" href="{% url 'acervo' %}">
                        <div class="svg-icon">
                            <div>
                                <i class='bx bxs-book nav_icon'></i>
                            </div>
                            <div class="div-categoria"  >
                                <p class="categoria">ACERVO</p>
                            </div>
                        </div>
                   </a>

                    <a class="card-categorias" href="{% url 'emprestimo' %}">
                        <div class="svg-icon">
                            <div>
                                <i class='bx bx-repost nav_icon'></i>
                            </div>
                            <div class="div-categoria">
                                 <p class="categoria">EMPRÉSTIMOS</p>
                            </div>
                        </div>
                    </a>
            </div>
        </main>
    </div>
</body>
</html>
