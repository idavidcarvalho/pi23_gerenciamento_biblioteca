{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro_leitor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registro_livro.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro_autor.css' %}">
</head>
<body>
    <div class="container">
        <main>
        <p class="cadastro">CADASTRE UMA NOVA EDITORA</p>
        <div class="form-leitor">
            <form method="post">
                {% csrf_token %}
                <label for="nome">EDITORA</label>
                <div >
                    {% render_field form.nome class="nome-input" %}
                </div>

                <div class="button">
                    <input type="submit" class="bt-cadastrar" value="CADASTRAR">
                </div>
            </form>
        </div>
        </main>
    </div>
</body>
</html>
